<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightgreen;
        }

        @media screen and (orientation: landscape) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>

<body>

    <p>Resize the browser window. When the width of this document is larger than the height (the orientation is
        landscape), the background-color is "lightblue", otherwise it is "lightgreen"(the orientation is portrait).</p>

</body>

</html>
