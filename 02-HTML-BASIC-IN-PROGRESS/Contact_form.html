<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/Contact_form.css">
    <title>Demo Contact Form</title>

</head>

<body>
    <h3>Contact Us</h3>
    <section>
        <form method="post">
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="First Name" placeholder="Your first name is...">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="Last Name" placeholder="Your last name is...">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Australia">Australia</option>
                <option value="United State">United State</option>
                <option value="Canada">Canada</option>
            </select>
            <div>Gender</div>
            <!-- For "checkbox" and "radio" input types, 
                inputs need to have the same "name" attribute to avoid they being selected at the same time-->
            
            <input type="checkbox" name="gender" value="female" id="female" checked> Female
            <input type="checkbox" name="gender" value="male" id="male"> Male
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="myPassword" placeholder="Your password...">
            <input type="submit" value = "Submit">
        </form>
    </section>
</body>

</html>
