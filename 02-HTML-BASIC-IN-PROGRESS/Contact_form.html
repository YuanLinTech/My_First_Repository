<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/Contact_form.css">
    <title>Demo Contact Form</title>

</head>

<body>
    <h3>Contact Us</h3>
    <section>
        <form method="post">
            <label for="fname">First Name*</label>
            <input id="fname" type="text" name="First Name" placeholder="Your first name is..." required>
            <label for="lname">Last Name*</label>
            <input id="lname" type="text" name="Last Name" placeholder="Your last name is..." required>
            <label for="email">Email*</label>
            <input id="email" type="text" name="Email" placeholder="Your email address is..." required>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Australia">Australia</option>
                <option value="United State">United States</option>
                <option value="Canada">Canada</option>
            </select>

            <!-- To make sure that only one radio button in a group can be selected, 
            set all the value of the "name" attribute of the radio buttons to the same value  -->
            <span>Gender:</span>
            <input type="radio" name="gender" value="female" id="female" checked>Female
            <input type="radio" name="gender" value="male" id="male">Male
            <br>
            <!-- However, setting all the value of the "name" attribute of a group of checkboxes to the same value 
            does not prevent multiple checkboxes from being checked at the same time. 
            You have to use JavaScript to prevent multiple checkboxes from being checked at the same time.-->
            <span>Hobby:</span>
            <input type="checkbox" name="hobby" value="eating" id="eating">Eating
            <input type="checkbox" name="hobby" value="drinking" id="drinking">Drinking
            <input type="checkbox" name="hobby" value="sleeping" id="sleeping">Sleeping

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="myPassword" placeholder="Your password...">
            <input type="submit" value = "Submit">
        </form>
    </section>
</body>

</html>
