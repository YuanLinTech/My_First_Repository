<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .pet-multiple-select {
            display: block;
            margin-top: 60px;
        }
        /* select{
            display: block;
            margin-bottom: 20px;
        } */
    </style>

    <title>The HTML Select Element</title>

</head>

<body>
    <label for="value-select">Choose a value:</label>
    <select name="choice" id="value">
        <option value="first">First Value</option>
        <!-- The second value will be selected initially -->
        <option value="second" selected>Second Value</option>
        <option value="third">Third Value</option>
    </select>

    <label for="dino-select">Choose a dinosaur:</label>
    <select id="dino-select" name="dinosaurs">
        <optgroup label="Theropods">
            <option>Tyrannosaurus</option>
            <option>Velociraptor</option>
            <option>Deinonychus</option>
        </optgroup>
        <optgroup label="Sauropods">
            <option>Diplodocus</option>
            <option disabled>Saltasaurus</option>
            <option>Apatosaurus</option>
        </optgroup>
    </select>

    <label for="pet-select">Choose a pet:</label>

    <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
    </select>

    <label for="pet-multiple-group-select" class="pet-multiple-select">Please choose one or more pets:</label>
    <!-- Multiple options are selectable because we've included the multiple attribute.
    The size attribute causes only 4 lines to display at a time; you can scroll to view all the options. -->
    <select name="pets" id="pet-multiple-group-select" multiple size="4">
        <optgroup label="4-legged pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster" disabled>Hamster</option>
        </optgroup>
        <optgroup label="Flying pets">
            <option value="parrot">Parrot</option>
            <option value="macaw">Macaw</option>
            <option value="albatross">Albatross</option>
        </optgroup>
    </select>

</body>

</html>
