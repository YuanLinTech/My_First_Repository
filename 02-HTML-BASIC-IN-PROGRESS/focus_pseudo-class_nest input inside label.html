<!DOCTYPE html>

<html lang="en">

<head>
    <title>:focus CSS Pseudo-class</title>
    <link rel="stylesheet" type="text/css" href="styles/focus_pseudo-class.css">
</head>

<body>
    <form>
        <p>Which flavor would you like to order?</p>
        <!-- Note the default 1em bottom margin of the <p> element and the 1em top margin of the next <label> element collapse. -->
        <label>Full Name: <input name="firstName" type="text"></label>
        <label>Flavor:
            <select name="flavor">
                <option>Cherry</option>
                <option>Green Tea</option>
                <option>Moose Tracks</option>
                <option>Mint Chip</option>
            </select>
        </label>
    </form>
</body>
