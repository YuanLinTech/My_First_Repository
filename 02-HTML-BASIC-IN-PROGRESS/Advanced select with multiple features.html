<!DOCTYPE html>

<html lang="en">

<head>
    <style>
        .pet-multiple-select {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <label for="pet-multiple-group-select" class="pet-multiple-select">Please choose one or more pets:</label>
    <!-- Multiple options are selectable because we've included the multiple attribute.
        The size attribute causes only 4 lines to display at a time; you can scroll to view all the options. -->
    <select name="pets" id="pet-multiple-group-select" multiple size="4" >
        <optgroup label="4-legged pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster" disabled>Hamster</option>
        </optgroup>
        <optgroup label="Flying pets">
            <option value="parrot">Parrot</option>
            <option value="macaw">Macaw</option>
            <option value="albatross">Albatross</option>
        </optgroup>
    </select>
</body>

</html>
