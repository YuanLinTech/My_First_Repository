<!DOCTYPE html>
<html>

<head>
    <style>
        *{
            color: black;
        }

        button {
            color: orange;
        }

        .branding {
            color: blue;
        }

        a{
            display: block;
            color: red;
        }

        a[target="_blank"]{
            color: teal;
        }

        .myClass{
            color:brown;
        }

        #myID{
            color:darkgreen;
        }

        code {
            background-color: #eee;
            padding: 0 3px;
        }

    </style>
</head>

<body>
    <p><code>*</code> selector is applied.</p>
    <button class="branding"><code>.branding selector</code> is applied</button>
    <a href="https://www.instagram.com"><code>a{}</code> selector is applied</a>
    <a href="https://www.ibm.com" target="_blank"><code>a[target="_blank"]</code> selector is applied</a>
    <a href="https://www.pinterest.com" class="myClass" target="_blank">Although the <code>a[target="_blank"]</code> selector and the <code>.myClass</code> selector have the same
        specificity, <code>a[target="_blank"]</code> selector is applied. </a>
    <a href="https://www.microsoft.com" target="_blank" id="myID"><code>#myID</code> selector is applied</a>

</body>

</html>
