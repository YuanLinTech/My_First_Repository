<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/fieldset.css">
    <title>&lt;fieldset&gt;: The Field Set element</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Choose your favorite monster</legend>
    
            <input type="radio" id="kraken" name="monster" value="K">
            <label for="kraken">Kraken</label><br>
    
            <input type="radio" id="sasquatch" name="monster" value="S">
            <label for="sasquatch">Sasquatch</label><br>
    
            <input type="radio" id="mothman" name="monster" value="M" />
            <label for="mothman">Mothman</label>
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>Login Fieldset</legend>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Chris" />
            </div>
            <div>
                <label for="pwd">Archetype: </label>
                <input type="password" id="pwd" placeholder="Wookie" />
            </div>
        </fieldset>
    </form>

</body>

</html>
