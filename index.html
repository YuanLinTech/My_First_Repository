    <h3>Using CSS to style an HTML form.</h3>
    <section>
        <form action="#">
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="First Name" placeholder="Your first name is...">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="Last Name" placeholder="Your last name is...">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Australia">Australia</option>
                <option value="United State">United State</option>
                <option value="Canada">Canada</option>
            </select>
            <label for="female">Female</label>
            <input type="checkbox" id="female">
            <label for="male">Male</label>
            <input type="checkbox" id="male">
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="myPassword" placeholder="Your password...">
            <input type="submit" value = "Submit">
        </form>
    </section>
    <script src="script.js"></script>
