<!DOCTYPE html>
<html>

<head>
    <style>
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
        }

        /* selected link (the link that is being clicked on)*/
        a:active {
            color: blue;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Styling a link depending on state</h2>

    <p><a href="https://www.w3schools.com/css/default.asp" target="_blank" class="bold">This is a link</a></p>
    <p><a href="https://www.w3schools.com" target="_blank" class="bold">W3Schools Home Page</a></p>

    <p><span class="bold">Note:</span> a:hover MUST come after a:link and a:visited in the CSS definition in order to be
        effective.</p>
    <p><span class="bold">Note:</span> a:active MUST come after a:hover in the CSS definition in order to be effective.
    </p>


</body>

</html>
