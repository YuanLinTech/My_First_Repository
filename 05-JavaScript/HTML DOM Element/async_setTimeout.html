<!DOCTYPE html>
<html>
    <body>
        <h1>The Window Object</h1>
        <h2>The setTimeout() and clearTimeout() Methods</h2>

        <p>Click "Stop" to prevent myGreeting() to execute. (You have 5 seconds)</p>

        <button onclick="myStopFunction()">Stop!</button> <!--  "Hello world" will not be displayed if the "Stop!" button is clicked within 5 seconds. -->

        <h2 id="demo"></h2>

        <script>
            const myTimeout = setTimeout(myGreeting, 5000);

            function myGreeting() {
                document.getElementById("demo").innerHTML = "Hello there!"
            }

            function myStopFunction() {
                clearTimeout(myTimeout);
            }
        </script>
    </body>
</html>
