<!DOCTYPE html>
<html>

<head>
    <style>
        #myDIV 
        {
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div id="myDIV">
        <h2 class="example">A heading with class="example" in div</h2>
        <p class="example">A paragraph with class="example" in div.</p>
        <p class="example">Another paragraph with class="example" in div.</p>
    </div>

    <p>Click the button to find out how many elements with class "example" there are in DIV.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() 
        {
            var x = document.getElementById("myDIV").querySelectorAll(".example");
            document.getElementById("demo").innerHTML = x.length;
        }
    </script>

</body>

</html>
