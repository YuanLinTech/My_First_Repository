<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/list-style.css">
    <title>::marker CSS pseudo-element</title>

</head>

<body>
    <p>List 1</p> 
    <ul class="inside">
        <li>List Item 1-1</li>
        <li>List Item 1-2</li>
        <li>List Item 1-3</li>
        <li>List Item 1-4</li>
    </ul>
    <p>List 2</p>
    <ul class="outside">
        <li>List Item 2-1</li>
        <li>List Item 2-2</li>
        <li>List Item 2-3</li>
        <li>List Item 2-4</li>
    </ul>
    <p>List 3</p>
    <ul class="inside-img">
        <li>List Item 3-1</li>
        <li>List Item 3-2</li>
        <li>List Item 3-3</li>
        <li>List Item 3-4</li>
    </ul>

</html>
